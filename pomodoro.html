<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Método Pomodoro</h1>
    </header>
    <a href="index.html" class="botao-voltar" title="Voltar para a página inicial">⟵</a>
    <main>
        <section class="moedas-info">
            <p>&#x1FA99; Moedas: 0</p>
        </section>
        <section>
            <button id="reset-sessions" class="reset-sessoes">Resetar Sessões</button>
            <div class="pomodoro-container">
                <div id="timer">25:00</div>
                <div class="buttons">
                    <button id="start">Iniciar</button>
                    <button id="pause">Pausar</button>
                    <button id="reset">Reiniciar</button>
                </div>
                <p>Sessões concluídas: <span id="sessions">0</span></p>
            </div>
            <a href="ambiente.html" class="botao-ambiente">Ir para o ambiente virtual</a>
        </section>
    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
