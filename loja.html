<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lojinha Virtual</title>
  <link rel="stylesheet" href="loja.css" />
</head>
<body>
  <header>
    <h1>Lojinha Virtual</h1>
  </header>
  <a href="ambiente.html" class="botao-voltar" title="Voltar para a página inicial">⟵</a>
  <main class="loja-container">
    <section class="moedas-info">
        <p>&#x1FA99; Moedas: 0</p>
    </section>
    <section class="categoria">
      <h2>Comidas</h2>
      <div class="itens">
        <div class="item">
          <img src="imagens/maca.png" alt="Maçã vermelha">
          <p class="nome">Maçã</p>
          <p class="preco">10 moedas</p>
          <button class="botao-comprar">Comprar</button>
        </div>
        <div class="item">
          <img src="imagens/bolochocolate.png" alt="Bolo de chocolate">
          <p class="nome">Bolo de chocolate</p>
          <p class="preco">20 moedas</p>
          <button class="botao-comprar">Comprar</button>
        </div>
        <div class="item">
          <img src="imagens/macarrao.png" alt="Macarrão">
          <p class="nome">Macarrão</p>
          <p class="preco">20 moedas</p>
          <button class="botao-comprar">Comprar</button>
        </div>
      </div>
    </section>

    <section class="categoria">
      <h2>Bebidas</h2>
      <div class="itens">
        <div class="item">
          <img src="imagens/limonada.png" alt="Limonada">
          <p class="nome">Limonada</p>
          <p class="preco">5 moedas</p>
          <button class="botao-comprar">Comprar</button>
        </div>
        <div class="item">
          <img src="imagens/leite.png" alt="Leite">
          <p class="nome">Leite</p>
          <p class="preco">6 moedas</p>
          <button class="botao-comprar">Comprar</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Sistema de Engajamento nos Estudos</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
